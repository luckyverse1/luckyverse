<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckyverse - Social Casino</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    
    <!-- Add your styles and other resources here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
        }
        /* Add your custom styles here */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .modal-content {
            background-color: #2c2c2c;
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .google-signin-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-signin-btn:hover {
            background-color: #357ae8;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .auth-links {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
        .auth-links a {
            color: #28a745;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Content Area -->
<div class="container">
    <div>
        <h1>Welcome to Luckyverse</h1>
        <button onclick="openModal('loginModal')">Login</button>
        <button onclick="openModal('signupModal')">Sign Up</button>
    </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <button class="google-signin-btn" onclick="googleLogin()">Login with Google</button>
        <div class="auth-links">
            <a href="#" onclick="openModal('signupModal')">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<!-- Sign-Up Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('signupModal')">&times;</span>
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Enter your email">
        <input type="password" id="signupPassword" placeholder="Enter your password">
        <button onclick="signUp()">Sign Up</button>
        <button class="google-signin-btn" onclick="googleLogin()">Sign Up with Google</button>
        <div class="auth-links">
            <a href="#" onclick="openModal('loginModal')">Already have an account? Login</a>
        </div>
    </div>
</div>

<!-- Firebase Configuration -->
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBw319zx-zlsYmumawPkgiLdAMTFCTt1go",
        authDomain: "luckyverse-cf9b8.firebaseapp.com",
        projectId: "luckyverse-cf9b8",
        storageBucket: "luckyverse-cf9b8.firebasestorage.app",
        messagingSenderId: "826132786729",
        appId: "1:826132786729:web:eea8a9421ac5e150383638"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Open Modal
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    // Close Modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Sign Up Function
    function signUp() {
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Sign up successful!');
                closeModal('signupModal');
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    // Login Function
    function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Login successful!');
                closeModal('loginModal');
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    // Google Login/SignUp Function
    function googleLogin() {
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                alert('Google login successful! Welcome ' + user.displayName);
                closeModal('loginModal');
                closeModal('signupModal');
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    // Sign Out Function
    function signOut() {
        auth.signOut()
            .then(() => {
                alert('Signed out successfully!');
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    // Monitor Auth State Changes
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User is signed in
            console.log('User signed in: ', user.email);
        } else {
            // No user is signed in
            console.log('No user signed in');
        }
    });
</script>

</body>
</html>
